version: 1
formatters:
    brief:
        format: "%(asctime)s - %(levelname)s - %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S"
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
    console:
        class: logging.StreamHandler
        formatter: brief
        level: DEBUG
        stream: ext://sys.stdout
    file:
        class: logging.FileHandler
        formatter: simple
        level: DEBUG
        filename: DEBUG.log
        encoding: utf-8
    error:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: error.log
        maxBytes: 10485760
        backupCount: 20
        encoding: utf8
loggers:
    main.core:
        level: DEBUG
        handlers: [console, file, error]
        propagate: no
root:
    level: ERROR
    handlers: [error]